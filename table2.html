<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        table
        {
            width: 500px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        td
        {
            font-weight: bolder;
        }
        body{
            background-color: lavender;
        }
        h1{
            text-align: center;
            margin: 80px;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>ROW & COLUMN TABLE</h1>
    <table border="3" solid black align="center">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
